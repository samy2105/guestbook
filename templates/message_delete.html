{% extends "base.html" %}

{% block title %}Delete Message{% endblock title %}

{% block page_content %}
<h3>Gästebuch: Nachricht löschen</h3>

<form method=""post">

    <p><strong>Eintrag löschen</strong></p>

    <p><strong>Name:</strong> {{ message.author_name }}</p>

    <p><strong>Email:</strong> {{ message.email }}</p>

    <p><strong>Nachricht:</strong> {{ message.message }}</p>

    <button type=""submit">Diese Nachricht löschen</button>

</form>
{% endblock page_content%}
